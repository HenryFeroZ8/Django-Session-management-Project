<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikitechy-Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container col-4 shadow p-5 ">
        <h1 class="text-success">Sign up Student</h1>
        <form action="" method="post">
            {% csrf_token %}
            {% load static %}
            <label for=""><b>Email</b></label>
            <input type="text" name="email" placeholder="Enter Email" class="form-control  border border-primary "><br><br>
            <label for=""><b>Password</b></label>
            <input type="text" name="password" placeholder="Enter Password" class="form-control border border-primary"><br><br>        
            <label for=""><b>Name</b></label>
            <input type="text" name="name" placeholder="Enter Name" class="form-control  border border-success "><br><br>
            <label for=""><b>Course</b></label>
            <input type="text" name="course" placeholder="Enter Course" class="form-control border border-success"><br><br>
            <label for=""><b>Fees</b></label>
            <input type="number" name="fees" placeholder="Enter Fees" class="form-control border border-success"><br><br>
           
            <button class="btn btn-success">SignUp</button><br>
            <label for="">{{error}}</label><br>
            <label > Already you have a Account</label>
            <a href="/">Login</a>
        </form>
    </div>
    
</body>
</html>
