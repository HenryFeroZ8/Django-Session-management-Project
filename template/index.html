<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="/logout" class="btn btn-success">Log Out</a>
        <table class="table table-border table-bordered text-center shadow">
            <tr class="bg-dark text-white">
                <td>ID</td>
                <td>Email</td>
                <td>Password</td>
                <td>Name</td>
                <td>Course</td>
                <td>Fees</td>
                <td>Edit</td>
                <td>Delete</td>                    
            </tr>
            
            {% for std in Students %}
                <tr>
                <td>{{std.id}}</td>
                <td>{{std.email}}</td>
                <td>{{std.password}}</td>
                <td>{{std.name}}</td>
                <td>{{std.course}}</td>
                <td>{{std.fees}}</td>
                <td><a href="/edit/{{std.id}}" class="btn btn-primary">Edit</a></td>
                <td><a href="/delete/{{std.id}}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}             
            
        </table>
    </div>
</body>
</html>
